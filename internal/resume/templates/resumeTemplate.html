<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .content-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .section {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #2575fc;
            border-bottom: 2px solid #6a11cb;
            display: inline-block;
            padding-bottom: 5px;
        }

        .section p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .info-item strong {
            color: #2575fc;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 14px;
            border-radius: 15px 15px 0 0;
        }

        .contacts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .contact-item {
            flex: 1;
            min-width: 120px;
            padding: 10px;
            border: 1px solid #6a11cb;
            border-radius: 5px;
            text-align: center;
            background-color: #f7f9fc;
            color: #333;
        }

        .contact-item strong {
            display: block;
            margin-bottom: 5px;
            color: #2575fc;
        }

        .list-item {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        .list-item::before {
            content: '\2022';
            position: absolute;
            left: 0;
            color: #6a11cb;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Резюме: {{TargetPosition}}</h1>
</div>

<div class="content-container">
    <section class="section personal-info">
        <!-- PersonalInfoPlaceholder -->
        <!-- InfoPlaceholder -->
        <div class="info-item">
            <p><strong>Готовность к переезду:</strong> {{RelocationReady}}</p>
        </div>
        <div class="info-item">
            <p><strong>Готовность к командировкам:</strong> {{BizTripsReady}}</p>
        </div>
        <section class="section additional-info">
            <!-- AddInfoPlaceholder -->
        </section>
        <div class="contacts">
            <div class="contact-item">
                <strong>Телефон</strong>
                {{PhoneNumber}}
            </div>
            <div class="contact-item">
                <strong>Email</strong>
                {{Email}}
            </div>
            <div class="contact-item">
                <strong>Telegram</strong>
                {{Telegram}}
            </div>
        </div>
    </section>

    <section class="section education-info">
        <!-- EducationInfoPlaceholder -->
    </section>

    <section class="section experience-info">
        <!-- ExperienceInfoPlaceholder -->
    </section>

    <section class="section skills-info">
        <!-- SkillsInfoPlaceholder -->
    </section>

    <section class="section about-info">
        <!-- AboutPlaceholder -->
    </section>

</div>

<footer>
    © 2024 Резюме подготовлено автоматически
</footer>
</body>
</html>
